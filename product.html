<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Товар</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:black;
  color:white;
  font-family:Arial;
  padding:40px;
}

.container{
  max-width:900px;
  margin:auto;
}

img{
  width:100%;
  border-radius:20px;
  margin-bottom:20px;
}

h1{
  color:#00eaff;
}

.price{
  font-size:24px;
  color:#ff0080;
  margin:20px 0;
}

.btn{
  display:inline-block;
  padding:14px 40px;
  color:white;
  text-decoration:none;
  border-radius:50px;
  background:#111;
  position:relative;
}

.btn::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50px;
  background:linear-gradient(90deg,#ff004c,#00eaff,#8f00ff);
  z-index:-1;
}
</style>
</head>

<body>

<div class="container">
  <img id="img">
  <h1 id="title"></h1>
  <p id="desc"></p>
  <div class="price" id="price"></div>

  <a class="btn" href="contact.html">Купить</a>
</div>

<script>
const id = new URLSearchParams(location.search).get("id") || 1;

document.getElementById("img").src =
  `https://picsum.photos/900/500?random=${id}`;

document.getElementById("title").innerText =
  `Товар ${id}`;

document.getElementById("desc").innerText =
  `Полное описание товара ${id}. Здесь характеристики, детали, преимущества, всё что нужно покупателю.`;

document.getElementById("price").innerText =
  `${700 + id * 40} ₴`;
</script>

</body>
</html>
