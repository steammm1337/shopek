<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Товар</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--pink:#ff0080;--blue:#00eaff}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:black;
  color:white;
  opacity:0;
  transition:opacity .6s ease;
}
body.show{opacity:1}

.container{
  max-width:900px;
  margin:50px auto;
  text-align:center;
  padding:20px;
}

img{width:100%;border-radius:24px;margin-bottom:20px}
.price{color:var(--pink);font-size:24px;margin:20px 0}

.btn{
  position:relative;
  padding:16px 44px;
  border-radius:50px;
  background:#111;
  color:white;
  border:none;
  cursor:pointer;
}
.btn::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50px;
  background-size:300% 300%;
  background-image:linear-gradient(
    90deg,#ff004c,#ffa600,#ffee00,#00ff9d,#00c3ff,#8f00ff,#ff004c
  );
  animation:borderMove 3s linear infinite;
  z-index:-1;
}
@keyframes borderMove{to{background-position:300%}}

.back{cursor:pointer;opacity:.7;margin-bottom:20px}
.back:hover{opacity:1}
</style>
</head>

<body>

<div class="container">
  <div class="back" onclick="back()">← Назад</div>
  <img id="img">
  <h2 id="title"></h2>
  <p id="desc"></p>
  <div class="price" id="price"></div>
  <button class="btn" onclick="buy()">Купить</button>
</div>

<script>
window.addEventListener("load",()=>document.body.classList.add("show"));

const id=new URLSearchParams(location.search).get("id")||1;

img.src=`https://picsum.photos/900/500?random=${id}`;
title.innerText=`Товар ${id}`;
desc.innerText=`Полное описание товара ${id}. Все характеристики и детали.`;
price.innerText=`${700+id*40} ₴`;

function back(){
  document.body.classList.remove("show");
  setTimeout(()=>location.href="index.html",600);
}

function buy(){
  document.body.classList.remove("show");
  setTimeout(()=>location.href="contact.html",600);
}
</script>

</body>
</html>
