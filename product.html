<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢–æ–≤–∞—Ä</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--pink:#ff0080;--blue:#00eaff}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

.container{
  position:relative;
  z-index:1;
  max-width:900px;
  margin:50px auto;
  text-align:center;
  padding:20px;
}

img{
  width:100%;
  border-radius:24px;
  margin-bottom:20px;
}

.price{
  color:var(--pink);
  font-size:24px;
  margin:20px 0;
}

/* üåà –û–ë–í–û–î–ö–ê */
.btn{
  position:relative;
  padding:14px 40px;
  background:#111;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
}

.btn::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50px;
  background:linear-gradient(
    90deg,#ff004c,#ffa600,#ffee00,#00ff9d,#00c3ff,#8f00ff,#ff004c
  );
  background-size:300% 300%;
  animation:borderMove 3s linear infinite;
  z-index:-1;
}
.btn::after{
  content:"";
  position:absolute;
  inset:3px;
  border-radius:50px;
  background:#111;
  z-index:-1;
}
@keyframes borderMove{to{background-position:300%}}

.back{
  margin-bottom:20px;
  display:inline-block;
  cursor:pointer;
  opacity:.7;
}
.back:hover{opacity:1}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="container">
  <div class="back" onclick="location.href='index.html'">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω</div>

  <img id="img">
  <h2 id="title"></h2>
  <p id="desc"></p>
  <div class="price" id="price"></div>

  <button class="btn" onclick="location.href='contact.html'">–ö—É–ø–∏—Ç—å</button>
</div>

<script>
const id=new URLSearchParams(location.search).get("id")||1;

document.getElementById("img").src=`https://picsum.photos/900/500?random=${id}`;
document.getElementById("title").innerText=`–¢–æ–≤–∞—Ä ${id}`;
document.getElementById("desc").innerText=`–ü–æ–ª–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ ${id}.`;
document.getElementById("price").innerText=`${700+id*40} ‚Ç¥`;

/* ‚ùÑÔ∏è –°–ù–ï–ì */
const c=document.getElementById("snow"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);

const s=[...Array(120)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*3+1,
  v:Math.random()*.4+.2
}));

(function a(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="white";
  s.forEach(f=>{
    x.beginPath();
    x.arc(f.x,f.y,f.r,0,Math.PI*2);
    x.fill();
    f.y+=f.v;
    if(f.y>c.height){
      f.y=-5;
      f.x=Math.random()*c.width;
    }
  });
  requestAnimationFrame(a);
})();
</script>

</body>
</html>
