<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Товар</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff0080;
  --blue:#00eaff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  background:black;
  color:white;
  opacity:0;
  transition:opacity .6s ease;
}

body.show{
  opacity:1;
}

.container{
  max-width:900px;
  margin:60px auto;
  padding:20px;
  text-align:center;
}

img{
  width:100%;
  border-radius:24px;
  margin-bottom:25px;
}

h1{
  color:var(--blue);
  margin-bottom:10px;
}

.desc{
  opacity:.85;
  margin-bottom:20px;
}

.price{
  font-size:26px;
  color:var(--pink);
  margin-bottom:30px;
}

/* RADUGA BUTTON */
.btn{
  position:relative;
  display:inline-block;
  padding:16px 50px;
  color:white;
  text-decoration:none;
  border-radius:50px;
  background:#111;
  z-index:1;
  font-size:18px;
}

.btn::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50px;
  background-size:300% 300%;
  background-image:linear-gradient(
    90deg,
    #ff004c,
    #ffa600,
    #ffee00,
    #00ff9d,
    #00c3ff,
    #8f00ff,
    #ff004c
  );
  animation:borderMove 3s linear infinite;
  z-index:-2;
}

.btn::after{
  content:"";
  position:absolute;
  inset:3px;
  border-radius:50px;
  background:#111;
  z-index:-1;
}

@keyframes borderMove{
  from{background-position:0%}
  to{background-position:300%}
}
</style>
</head>

<body>

<div class="container">
  <img id="img">
  <h1 id="title"></h1>
  <p class="desc" id="desc"></p>
  <div class="price" id="price"></div>

  <a class="btn" href="contact.html" onclick="go(event)">Купить</a>
</div>

<script>
/* FADE IN */
window.addEventListener("load",()=>{
  document.body.classList.add("show");
});

/* FADE OUT */
function go(e){
  e.preventDefault();
  const url = e.target.href;
  document.body.classList.remove("show");
  setTimeout(()=>location.href=url,500);
}

/* DATA */
const id = new URLSearchParams(location.search).get("id") || 1;

document.getElementById("img").src =
  `https://picsum.photos/900/500?random=${id}`;

document.getElementById("title").innerText =
  `Товар ${id}`;

document.getElementById("desc").innerText =
  `Полное описание товара ${id}. Здесь характеристики, детали, преимущества и вся информация для покупки.`;

document.getElementById("price").innerText =
  `${700 + id * 40} ₴`;
</script>

</body>
</html>
