<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hop Shop ‚ùÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--pink:#ff0080;--blue:#00eaff}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ‚ùÑÔ∏è –°–ù–ï–ì */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* HEADER */
header{
  position:relative;
  z-index:1;
  text-align:center;
  padding:40px 20px;
}
.logo{
  font-size:3rem;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 35px var(--pink);
}

/* SHOP */
.shop{
  position:relative;
  z-index:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:40px;
  padding:40px;
}

/* CARD */
.card{
  background:#111;
  border-radius:24px;
  overflow:hidden;
  transition:.3s;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 35px var(--blue);
}

.image-box{aspect-ratio:4/3}
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.content{text-align:center;padding:20px}
.content h3{color:var(--blue);margin-bottom:6px}
.desc{opacity:.8;margin-bottom:10px}
.price{color:var(--pink);font-size:20px;margin-bottom:14px}

/* üåà –ö–ù–û–ü–ö–ê –° –†–ê–î–£–ñ–ù–û–ô –û–ë–í–û–î–ö–û–ô */
.btn{
  position:relative;
  padding:14px 36px;
  background:#111;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  z-index:1;
}

.btn::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50px;
  background:linear-gradient(
    90deg,#ff004c,#ffa600,#ffee00,#00ff9d,#00c3ff,#8f00ff,#ff004c
  );
  background-size:300% 300%;
  animation:borderMove 3s linear infinite;
  z-index:-1;
}
.btn::after{
  content:"";
  position:absolute;
  inset:3px;
  border-radius:50px;
  background:#111;
  z-index:-1;
}

@keyframes borderMove{to{background-position:300%}}

/* üì± –ú–û–ë–ò–õ–¨–ù–´–ô –°–í–ê–ô–ü */
@media(max-width:768px){
  .shop{
    display:flex;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    gap:20px;
    padding:20px;
  }
  .shop::-webkit-scrollbar{display:none}
  .card{min-width:90%;scroll-snap-align:center}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<header>
  <h1 class="logo">‚ùÑ Hop Shop ‚ùÑ</h1>
  <p>–í—ã–±–µ—Ä–∏ —Ç–æ–≤–∞—Ä</p>
</header>

<section class="shop" id="shop"></section>

<script>
const shop=document.getElementById("shop");

for(let i=1;i<=10;i++){
  shop.innerHTML+=`
  <div class="card">
    <div class="image-box">
      <img src="https://picsum.photos/500/350?random=${i}">
    </div>
    <div class="content">
      <h3>–¢–æ–≤–∞—Ä ${i}</h3>
      <p class="desc">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ ${i}</p>
      <div class="price">${700+i*40} ‚Ç¥</div>
      <button class="btn" onclick="location.href='product.html?id=${i}'">
        –ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å
      </button>
    </div>
  </div>`;
}

/* ‚ùÑÔ∏è –°–ù–ï–ì */
const c=document.getElementById("snow"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);

const s=[...Array(120)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*3+1,
  v:Math.random()*.4+.2
}));

(function a(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="white";
  s.forEach(f=>{
    x.beginPath();
    x.arc(f.x,f.y,f.r,0,Math.PI*2);
    x.fill();
    f.y+=f.v;
    if(f.y>c.height){
      f.y=-5;
      f.x=Math.random()*c.width;
    }
  });
  requestAnimationFrame(a);
})();
</script>

</body>
</html>
