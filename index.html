<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hop Shop ❄</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --pink:#ff0080;
  --blue:#00eaff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:black;color:white;overflow-x:hidden}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

header{
  text-align:center;
  padding:40px 20px;
  position:relative;
  z-index:1;
}

header h1{
  font-size:3rem;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 35px var(--pink);
}

.shop{
  position:relative;
  z-index:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:50px;
  padding:40px;
}

.card{
  background:linear-gradient(135deg,#111,#222);
  border-radius:24px;
  overflow:hidden;
  transition:.3s;
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 0 45px var(--blue);
}

.image-box{aspect-ratio:4/3;overflow:hidden}
.image-box img{width:100%;height:100%;object-fit:cover}

.content{text-align:center;padding:20px}
.content h3{color:var(--blue)}
.desc{opacity:.8;margin:10px 0}
.price{color:var(--pink);font-size:20px;margin-bottom:14px}

.btn{
  display:inline-block;
  padding:14px 34px;
  color:white;
  text-decoration:none;
  border-radius:50px;
  background:#111;
  border:2px solid var(--pink);
}

@media(max-width:768px){
  .shop{display:flex;overflow-x:auto;gap:20px}
  .card{min-width:90%}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<header>
  <h1>❄ Hop Shop ❄</h1>
  <p>Выбери товар</p>
</header>

<section class="shop">

  <div class="card">
    <div class="image-box">
      <img src="https://picsum.photos/500/350?random=1">
    </div>
    <div class="content">
      <h3>Товар 1</h3>
      <p class="desc">Описание товара 1</p>
      <div class="price">740 ₴</div>
      <a class="btn" href="contact.html">Купить</a>
    </div>
  </div>

  <div class="card">
    <div class="image-box">
      <img src="https://picsum.photos/500/350?random=2">
    </div>
    <div class="content">
      <h3>Товар 2</h3>
      <p class="desc">Описание товара 2</p>
      <div class="price">780 ₴</div>
      <a class="btn" href="contact.html">Купить</a>
    </div>
  </div>

  <div class="card">
    <div class="image-box">
      <img src="https://picsum.photos/500/350?random=3">
    </div>
    <div class="content">
      <h3>Товар 3</h3>
      <p class="desc">Описание товара 3</p>
      <div class="price">820 ₴</div>
      <a class="btn" href="contact.html">Купить</a>
    </div>
  </div>

</section>

<script>
const c=document.getElementById("snow"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
const s=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1,v:Math.random()*.4+.2}));
(function a(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="white";
  s.forEach(f=>{
    x.beginPath();x.arc(f.x,f.y,f.r,0,Math.PI*2);x.fill();
    f.y+=f.v;if(f.y>c.height){f.y=-5;f.x=Math.random()*c.width;}
  });
  requestAnimationFrame(a);
})();
</script>

</body>
</html>
