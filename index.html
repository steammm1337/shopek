<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hop Shop ❄</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --pink:#ff0080;
  --blue:#00eaff;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body {
  background:black;
  color:white;
  overflow-x:hidden;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

header {
  text-align:center;
  padding:40px 20px;
  position:relative;
  z-index:1;
}

header h1 {
  font-size:3rem;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 35px var(--pink);
}

.shop {
  position:relative;
  z-index:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:50px;
  padding:40px;
}

.card {
  background:linear-gradient(135deg,#111,#222);
  border-radius:24px;
  overflow:hidden;
  transition:.3s;
}

.card:hover {
  transform:translateY(-12px);
  box-shadow:0 0 45px var(--blue);
}

.image-box {
  aspect-ratio:4/3;
  overflow:hidden;
}

.image-box img {
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.4s;
}

.card:hover img {
  transform:scale(1.08);
}

.content {
  padding:20px;
  text-align:center;
}

.content h3 {
  color:var(--blue);
  margin-bottom:8px;
  font-size:20px;
}

.desc {
  opacity:.8;
  margin-bottom:10px;
}

.price {
  color:var(--pink);
  font-size:20px;
  margin-bottom:14px;
}

.btn {
  position:relative;
  display:inline-block;
  padding:14px 34px;
  color:white;
  text-decoration:none;
  border-radius:50px;
  background:#111;
  z-index:1;
}

.btn::before {
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50px;
  background-size:300% 300%;
  background-image:linear-gradient(
    90deg,
    #ff004c,
    #ffa600,
    #ffee00,
    #00ff9d,
    #00c3ff,
    #8f00ff,
    #ff004c
  );
  animation:borderMove 3s linear infinite;
  z-index:-2;
}

.btn::after {
  content:"";
  position:absolute;
  inset:3px;
  border-radius:50px;
  background:#111;
  z-index:-1;
}

@keyframes borderMove {
  from {background-position:0%;}
  to   {background-position:300%;}
}

@media (max-width:768px) {
  .shop {
    display:flex;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    gap:20px;
    padding:20px;
  }
  .shop::-webkit-scrollbar {display:none;}
  .card {
    min-width:90%;
    scroll-snap-align:center;
  }
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<header>
  <h1>❄ Hop Shop ❄</h1>
  <p>Выбери товар</p>
</header>

<section class="shop">
<script>
const products = [
  {
    title: "Nike Air Force 1",
    desc: "Классические белые кроссовки",
    price: "3200 ₴",
    image: "https://picsum.photos/500/350?random=1",
    link: "contact.html"
  },
  {
    title: "Adidas Campus",
    desc: "Замша, стиль, комфорт",
    price: "2800 ₴",
    image: "https://picsum.photos/500/350?random=2",
    link: "contact.html"
  },
  {
    title: "New Balance 550",
    desc: "Ретро баскет стиль",
    price: "3500 ₴",
    image: "https://picsum.photos/500/350?random=3",
    link: "contact.html"
  }
];

const shop = document.currentScript.parentElement;

products.forEach(p => {
  shop.insertAdjacentHTML("beforeend", `
    <div class="card">
      <div class="image-box">
        <img src="${p.image}" alt="${p.title}">
      </div>
      <div class="content">
        <h3>${p.title}</h3>
        <p class="desc">${p.desc}</p>
        <div class="price">${p.price}</div>
        <a class="btn" href="${p.link}">Купить</a>
      </div>
    </div>
  `);
});
</script>
</section>

<script>
const c=document.getElementById("snow"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
const s=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1,v:Math.random()*.4+.2}));
(function a(){
x.clearRect(0,0,c.width,c.height);
x.fillStyle="white";
s.forEach(f=>{
x.beginPath();x.arc(f.x,f.y,f.r,0,Math.PI*2);x.fill();
f.y+=f.v;if(f.y>c.height){f.y=-5;f.x=Math.random()*c.width;}
});
requestAnimationFrame(a);
})();
</script>

</body>
</html>
