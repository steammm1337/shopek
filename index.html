<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hop Shop ❄</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --pink:#ff0080;
  --blue:#00eaff;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body {
  background:black;
  color:white;
  overflow-x:hidden;
}

/* СНЕГ */
canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* ЗАГОЛОВОК */
header {
  text-align:center;
  padding:30px 15px;
  position:relative;
  z-index:1;
}

header h1 {
  font-size:2.5rem;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px var(--pink);
}

/* МАГАЗИН */
.shop {
  position:relative;
  z-index:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:20px;
}

/* КАРТОЧКА */
.card {
  background:linear-gradient(135deg,#111,#222);
  border-radius:20px;
  overflow:hidden;
  transition:.3s;
}

.card:hover {
  transform:translateY(-10px);
  box-shadow:0 0 40px var(--blue);
}

/* ФОТО */
.image-box {
  width:100%;
  aspect-ratio:4/3;
  overflow:hidden;
}

.image-box img {
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.4s;
}

.card:hover img {
  transform:scale(1.1);
}

/* ТЕКСТ */
.content {
  padding:15px;
  text-align:center;
}

.content h3 {
  color:var(--blue);
  margin-bottom:6px;
}

.desc {
  font-size:14px;
  opacity:.8;
  margin-bottom:8px;
}

.price {
  color:var(--pink);
  font-size:18px;
  margin-bottom:12px;
}

/* КНОПКА С ПЕРЕЛИВАЮЩЕЙСЯ ОБВОДКОЙ */
.btn {
  position:relative;
  display:inline-block;
  padding:12px 30px;
  color:white;
  text-decoration:none;
  border-radius:40px;
  background:#111;
  z-index:1;
}

.btn::before {
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:40px;
  background:linear-gradient(
    90deg,
    red, orange, yellow, lime, cyan, blue, violet, red
  );
  z-index:-1;
  animation:borderFlow 3s linear infinite;
}

.btn::after {
  content:"";
  position:absolute;
  inset:2px;
  border-radius:40px;
  background:#111;
  z-index:-1;
}

@keyframes borderFlow {
  from {background-position:0%;}
  to   {background-position:200%;}
}

/* МОБИЛЬНЫЙ СКРОЛЛ */
@media (max-width:768px) {
  .shop {
    display:flex;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
  }
  .shop::-webkit-scrollbar {display:none;}
  .card {
    min-width:90%;
    scroll-snap-align:center;
  }
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<header>
  <h1>❄ Hop Shop ❄</h1>
  <p>Листай товары</p>
</header>

<section class="shop">

<!-- ===== 20 ТОВАРОВ ===== -->
<script>
const shop = document.currentScript.parentElement;
for(let i=1;i<=20;i++){
  shop.innerHTML += `
  <div class="card">
    <div class="image-box">
      <img src="https://picsum.photos/400/300?random=${i}">
    </div>
    <div class="content">
      <h3>Товар ${i}</h3>
      <p class="desc">Описание товара номер ${i}</p>
      <div class="price">${500 + i*50} ₴</div>
      <a class="btn" href="#">Купить</a>
    </div>
  </div>
  `;
}
</script>

</section>

<script>
/* СНЕГ */
const c=document.getElementById("snow"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);

const s=[...Array(120)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*3+1,
  v:Math.random()*0.4+0.2
}));

(function a(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="white";
  s.forEach(f=>{
    x.beginPath();
    x.arc(f.x,f.y,f.r,0,Math.PI*2);
    x.fill();
    f.y+=f.v;
    if(f.y>c.height){
      f.y=-5;
      f.x=Math.random()*c.width;
    }
  });
  requestAnimationFrame(a);
})();
</script>

</body>
</html>
