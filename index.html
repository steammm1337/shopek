<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hop Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--pink:#ff0080;--blue:#00eaff}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:black;
  color:white;
  opacity:0;
  transition:opacity .6s ease;
}
body.show{opacity:1}

header{text-align:center;padding:40px}
.shop{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
  padding:40px;
}

.card{
  background:#111;
  border-radius:24px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-10px);box-shadow:0 0 30px var(--blue)}

img{width:100%;height:220px;object-fit:cover}
.content{text-align:center;padding:20px}
.price{color:var(--pink);margin:10px 0}

.btn{
  position:relative;
  padding:14px 34px;
  border-radius:50px;
  background:#111;
  color:white;
  border:none;
  cursor:pointer;
}
.btn::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50px;
  background-size:300% 300%;
  background-image:linear-gradient(
    90deg,#ff004c,#ffa600,#ffee00,#00ff9d,#00c3ff,#8f00ff,#ff004c
  );
  animation:borderMove 3s linear infinite;
  z-index:-1;
}
@keyframes borderMove{to{background-position:300%}}
</style>
</head>

<body>

<header>
  <h1>❄ Hop Shop ❄</h1>
  <p>Выбери товар</p>
</header>

<section class="shop" id="shop"></section>

<script>
window.addEventListener("load",()=>document.body.classList.add("show"));

const shop=document.getElementById("shop");

for(let i=1;i<=12;i++){
  shop.innerHTML+=`
  <div class="card">
    <img src="https://picsum.photos/400/300?random=${i}">
    <div class="content">
      <h3>Товар ${i}</h3>
      <div class="price">${700+i*40} ₴</div>
      <button class="btn" onclick="go(${i})">Просмотреть</button>
    </div>
  </div>`;
}

function go(id){
  document.body.classList.remove("show");
  setTimeout(()=>{
    location.href=`product.html?id=${id}`;
  },600);
}
</script>

</body>
</html>
