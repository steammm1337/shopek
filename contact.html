<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Связь ❄</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}

canvas {
  position:fixed;
  inset:0;
}

.box {
  position:relative;
  z-index:1;
  text-align:center;
}

.box img {
  width:120px;
  margin-bottom:20px;
}

.box h1 {
  color:#00eaff;
  text-shadow:0 0 25px #00eaff;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="box">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
  <h1>@looksn1ce</h1>
</div>

<script>
const c=document.getElementById("snow"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
const s=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1,v:Math.random()*.4+.2}));
(function a(){
x.clearRect(0,0,c.width,c.height);
x.fillStyle="white";
s.forEach(f=>{
x.beginPath();x.arc(f.x,f.y,f.r,0,Math.PI*2);x.fill();
f.y+=f.v;if(f.y>c.height){f.y=-5;f.x=Math.random()*c.width;}
});
requestAnimationFrame(a);
})();
</script>

</body>
</html>
